<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="titleFragment(title, categoryCode)">
  <header>
    <nav>
      <ul>
        <li><a href="/" class="on">속닥속닥</a></li>
        <li><a href="javascript:void(0);" onclick="javascript:fn_pokedoc();" class="">띠뿌실도감</a></li>
        <li><a href="/resume">포트폴리오</a></li>
      </ul>
    </nav>
  </header>
    <div class="board_top" th:if="${title != ''}">
      <div class="board_top_right">
        <a href="javascript:alert('준비 중 입니다. 😉')" th:if="${sessionUser} == null">회원가입</a>
        <a href="javascript:fn_login();" th:if="${sessionUser} == null">로그인</a>
        <span style="font-weight: bold;" th:if="${sessionUser} != null" th:text="|${sessionUser.name}(${sessionUser.role.name})|"></span>
        <a href="/logout" th:if="${sessionUser} != null">로그아웃</a>
      </div>
    </div>
    <div class="board_title" th:if="${title != ''}">
      <a href="javascript:void(0);" onclick="javascript:fn_main();">
        <strong th:if="${categoryCode == ''}">속닥속닥</strong>
        <strong th:if="${categoryCode == 'NEWS'}">속닥속닥 뉴스</strong>
        <strong th:if="${categoryCode == 'BBS'}">속닥속닥 게시판</strong>
      </a>
      <p th:if="${categoryCode == ''}" th:text="|속닥속닥에 오신걸 환영합니다.|"></p>
      <p th:if="${categoryCode == 'BBS'}">일반 게시판에 오신걸 환영합니다.<br> 자유롭게 글을 작성하고 삭제할 수 있습니다.</p>
      <p th:if="${categoryCode == 'NEWS'}">뉴스 게시판에 오신걸 환영합니다.<br>매일 오전 7시에 한국경제신문 요약본이 업데이트 됩니다.</p>
    </div>
</th:block>
</html>
